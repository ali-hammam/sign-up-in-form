<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title>
    <link 
			rel="stylesheet" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous" 
		/>
    <link rel="stylesheet" href="pages/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="pages/js/signIn.js"></script>

</head>

<body id="grad1">
	<div class="container">
		<div class="border">
			<h1>Sign In</h1>
			<hr>
			<form>
				<div class="form-group">
					<label for="email">Email</label>
					<input 
						type="text" 
						class="form-control" 
						id="email" 
						placeholder="enter your email"
					>
					<span id="emailError" style="color:#d27c7c"></span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password" 
						class="form-control" 
						id="password" 
						placeholder="enter your password"
					>
					<span id="passwordError" style="color:#d27c7c"></span>
				</div>
				<div class="form-group" style="margin-top:30px">
					<span id="isUser" style="color:#d27c7c"></span>

					<button 
						id="test" 
						type="submit" 
						class="btn btn-secondary btn-block"
					>
						sign in
					</button>
				</div>
			</form>
			<a href="http://localhost:8000/register">Register</a>
		</div>
	</div>
</body>

</html>
